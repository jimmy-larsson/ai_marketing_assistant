<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}AI Marketing Assistant{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-black font-sans leading-normal tracking-normal">

    <nav class="bg-black text-white p-4">
        <div class="container mx-auto">
            <div class="flex justify-between">
                <a class="text-xl font-bold text-white" href="#">AI Marketing Assistant</a>
                <ul class="flex space-x-4">
                    <li><a class="text-white hover:text-gray-300" href="#">Home</a></li>
                    <li><a class="text-white hover:text-gray-300" href="#">About</a></li>
                    <li><a class="text-white hover:text-gray-300" href="{% url 'customer_list' %}">Customers</a></li>
                    <li><a class="text-white hover:text-gray-300" href="#">Campaigns</a></li>
                    <li><a class="text-white hover:text-gray-300" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4">
        {% block content %}
        <!-- Your main content goes here -->
        {% endblock %}
    </div>

</body>
</html>
